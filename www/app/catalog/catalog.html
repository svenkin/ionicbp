<ion-view hide-back-button="true" title="Katalog">
  <ion-nav-buttons side="right">
    <button class="button icon ion-android-cart" ng-class="{'disabled': !price}" ng-click="gotoCart()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="product in allProducts" ui-sref="app.catalog-detail({id: product.itemId})">
      <div class="categories" ng-class="colors[product.productGroup]"></div>
      <!--<img ng-src="../assets/img/{{ product.pictureId }}.png"/>-->
      <img ng-src="../www/assets/img/{{ product.pictureId }}.png"/><br>
      <span class="badge badge-assertive">{{ product.price }}â‚¬</span><br>
      {{ product.productGroup }}<span class="item-right">ID: {{ product.itemId }}</span>
      <ion-option-button class="button-positive"
                         ng-click="toCart(product)">
        Warenkorb
      </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
