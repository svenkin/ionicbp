<ion-view title="Detail {{ items.itemId }}">
  <ion-nav-buttons side="right">
    <button class="button icon ion-android-cart" ng-class="{'disabled': !price}" ng-click="gotoCart()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <img ng-src="../../assets/img/{{ items.pictureId }}.png" class="detail-image"/><br>
    <!--<img ng-src="../www/assets/img/{{ items.pictureId }}.png" class="detail-image"/><br>-->
    <div class="card">
      <div class="item item-text-wrap">
        ID: {{ items.itemId }}
      </div>
      <div class="item item-text-wrap">
        Preis: {{ items.price }}€
      </div>
      <div class="item item-text-wrap">
        Material: {{ items.material }}
      </div>
      <div class="item item-text-wrap">
        Mantel: {{ items.coating }}
      </div>
      <div class="item item-text-wrap">
        Durchmesser: {{ items.diameter }}
      </div>
      <div class="item item-text-wrap">
        Internal Cooling: {{ items.internalCooling ? 'Unterstützt' : 'Nicht unterstützt' }}
      </div>
      <div class="item item-text-wrap">
        Kategorie: {{ items.productGroup }}
      </div>
    </div>
    <div class="item-input-inset">
      <input style="    width: 50px;
    text-align: right;
    border: 1px solid;
    margin-right: 5px;
    border-radius: 4px;" type="number" ng-model="data.quantity"/>
      <button class="button button-block button-energized" ng-click="toShoppingCart()">In den Warenkorb</button>
    </div>
  </ion-content>
</ion-view>
