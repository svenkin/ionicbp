<ion-view>
  <ion-content>
    <img ng-src="../../assets/img/{{ data.pictureId }}.png" class="detail-image"/><br>
    <div class="card">
      <div class="item item-text-wrap">
        ID: {{ data.itemId }}
      </div>
      <div class="item item-text-wrap">
        Preis: {{ data.price }}€
      </div>
      <div class="item item-text-wrap">
        Material: {{ data.material }}
      </div>
      <div class="item item-text-wrap">
        Mantel: {{ data.coating }}
      </div>
      <div class="item item-text-wrap">
        Durchmesser: {{ data.diameter }}
      </div>
      <div class="item item-text-wrap">
        Internal Cooling: {{ data.internalCooling ? 'Unterstützt' : 'Nicht unterstützt' }}
      </div>
      <div class="item item-text-wrap">
        Kategorie: {{ data.productGroup }}
      </div>
    </div>
    <button class="button button-block button-energized" ng-click="toShoppingCart()">In den Warenkorb</button>
  </ion-content>
</ion-view>
