<ion-view>
  <ion-content>
    <img ng-src="../../assets/img/{{ items.pictureId }}.png" class="detail-image"/><br>
    <div class="card">
      <div class="item item-text-wrap">
        ID: {{ items.itemId }}
      </div>
      <div class="item item-text-wrap">
        Preis: {{ items.price }}€
      </div>
      <div class="item item-text-wrap">
        Material: {{ items.material }}
      </div>
      <div class="item item-text-wrap">
        Mantel: {{ items.coating }}
      </div>
      <div class="item item-text-wrap">
        Durchmesser: {{ items.diameter }}
      </div>
      <div class="item item-text-wrap">
        Internal Cooling: {{ items.internalCooling ? 'Unterstützt' : 'Nicht unterstützt' }}
      </div>
      <div class="item item-text-wrap">
        Kategorie: {{ items.productGroup }}
      </div>
    </div>
    <button class="button button-block button-energized" ng-click="toShoppingCart()" ng-show="!data.isFromDashboard">In den Warenkorb</button>
  </ion-content>
</ion-view>
