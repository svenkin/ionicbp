    <ion-content>

                <h3>{{orders.customer.companyName}}</h3>
                <p>{{orders.orderDate | date : 'short'}}</p>
                <span class="badge badge-assertive">{{orders.networth}}â‚¬</span>
            </li>
        </ul>
            </div>
        </div>
        
    </ion-content>
