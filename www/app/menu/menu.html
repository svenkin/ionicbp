<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-energized">
      <h1 class="title">Menü</h1>
      <button class="button icon ion-log-out" ng-click="logout()" menu-close></button>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.shoppingCart" ng-show="price">
          <i class="ion-android-cart"></i><span class="badge badge-assertive">{{ price }}€</span>
        </ion-item>
        <ion-item menu-close ui-sref="app.dashboard">
          Dashboard
        </ion-item>
        <ion-item menu-close ui-sref="app.catalog">
          Katalog
        </ion-item>
        <ion-item menu-close ui-sref="app.test">
          Test
          </ion-item>
        <ion-item menu-close ui-sref="app.shoppingCart">
          Cart
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
