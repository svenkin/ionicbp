<ion-view hide-back-button="true" hide-nav-bar="false">
  <ion-content>
      <h1>Login</h1>
      <label class="item item-input">
        <span class="input-label">Benutzer-ID</span>
        <input type="number" ng-model="userData.id">
      </label>
      <label class="item item-input">
        <span class="input-label">Nachname</span>
        <input type="text" ng-model="userData.name">
      </label>
    <ion-list>
      <ion-radio ng-model="data.choice" ng-value="'fieldWorker'">Au√üendienst-Mitarbeiter</ion-radio>
      <ion-radio ng-model="data.choice" ng-value="'customer'">Kunde</ion-radio>
    </ion-list>
      <button class="button button-full button-energized" ng-click="login()">
        Login
      </button>
  </ion-content>
</ion-view>
